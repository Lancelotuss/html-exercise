<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <header class="header">
            <h1 id="title">Do u like anime?</h1>
            <p id="description">
                This is survey about anime
            </p>
        </header>
        <form id="survey-form">
            <div class="group-form">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
                <div class="group-form">
                    <label id="email-label" for="email">email</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Email"
                        required />
                    <div class="group-form">
                        <label id="number-lebel" for="nubmer">age</label>
                        <input type="nubmer" name="age" id="number-lebel" class="form-control"
                            placeholder="Enter your age" min="14" max="62" required />
                        <div class="group-form">
                            <p>what percentage of people watch anime around u?</p>
                            <select name="%" id="percentage" class="form-control" required>
                                <option disabled selected value>select percentage</option>
                                <option value="0%">0%</option>
                                <option value="10-20%">10-20%</option>
                                <option value="30-50%">30-50%</option>
                                <option value="60-70%">60-70%</option>
                                <option value="80-100%">80-100%</option>
                            </select>
                        </div>
                        <div class="group-form">
                            <p>Would u reccomend watching anime to new people?</p>
                            <label>
                                <input type="radio" name="recommend" value="ofc" class="input-radio" checked>
                                OFC!</label>
                            <label>
                                <input type="radio" name="recommend" value="maybe" class="input-radio">
                                maybe</label>
                            <label>
                                <input type="radio" name="recommend" value="nope" class="input-radio">
                                nope</label>

                        </div>
                        <div class="group-form">
                            <p>What is your favourite genre?</p>
                            <label>
                                <input type="checkbox" name="action" value="action" class="checkbox">
                                Action</label>
                            <label>
                                <input type="checkbox" name="drama" value="drama" class="checkbox">
                                Drama</label>
                            <label>
                                <input type="checkbox" name="comedy" value="comedy" class="checkbox">
                                Comedy</label>

                        </div>
                        <div class="group-form">
                            <p>Any comments about anime?</p>
                            <textarea name="comment" id="comments" placeholder="enter ur text here">

                                </textarea>
                        </div>
                        <div class="group-form">
                            <button type="submit" id="submit-button">
                                Submit
                            </button>
                        </div>

        </form>
    </div>
</body>

</html>
